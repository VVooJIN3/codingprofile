    <style>

        }


        .image {
            float: right;
            margin-top: 30px;
            margin-left: 30px;
            margin-bottom: 20px;
            width: 35%;
            height: 400px;

            background-image: url('https://img.kr.news.samsung.com/kr/wp-content/uploads/2019/09/190910Clab4.jpg');
            background-position: center;
            background-size: cover;

            border-radius: 30px;
            border: 2px solid white;

            /* margin: 50px auto 50px 0px; */
            /* 마진 값이 안넣어져서 float를 이용해서 오른쪽으로 이동시켰어요*/

        }

        .comment {
            float: left;
            margin-top: 30px;
            margin-right: 20px;
            margin-bottom: 10px;
            width: 35%;
            height: 400px;

            background-color: green;


            color: black;
        }

        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;

            display: none;
        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

        .mybtns>button {
            margin-right: 10px;
        }
/* 페이지 이동 버튼 */
        button, a {
            font-size: 15px;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            border: 1px solid #333;
            padding: 5px;
            background: #e2e2e2;
            border-radius: 5px;
        }

    </style>
    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {
            fetch('/movie').then((res) => res.json()).then((data) => {
                let rows = data['result']
                // console.log(rows)
                $('#cards-box').empty()

                rows.forEach(a => {
                    let comment = a['comment']
                    let title = a['title']
                    let image = a['image']
                    let desc = a['desc']
                    let star = a['star']

                    let star_repeat = '⭐'.repeat(star)

                    let temp_html = `<div class="col">
                                        <div class="card h-100">
                                            <img src="${image}"
                                                class="card-img-top">
                                            <div class="card-body">
                                                <h5 class="card-title">${title}</h5>
                                                <p class="card-text">${desc}</p>
                                                <p>${star_repeat}</p>
                                                <p class="mycomment">${comment}</p>
                                            </div>
                                        </div>
                                    </div>`
                    $('#cards-box').append(temp_html)

                });
            })
        }

        function posting() {
            let url = $('#url').val()
            let comment = $('#comment').val()
            let star = $('#star').val()

            let formData = new FormData();
            formData.append("url_give", url);
            formData.append("comment_give", comment);
            formData.append("star_give", star)

            fetch('/movie', { method: "POST", body: formData }).then((res) => res.json()).then((data) => {
                alert(data['msg'])
                window.location.reload()
            })
        }

        function open_box() {
            $('#post-box').show()
        }
        function close_box() {
            $('#post-box').hide()
        }
// *기능 구현 (window.open에 _blank를 붙이면 팝업창(새 창) 열기를 할 수 있습니다.)*
// *사실 잘 작동할지 모르겠어요. 어제 확인하셨을 때 놀라셨죠?...죄송해요ㅠ저도 놀랐어요 넣은 줄 알았는데 메모장에만 적어넣고 그냥 드렸네요...ㅜ
        function move1() {
            window.open('신혜님의 페이지의 url을 넣어주세요', '', '_blank');
        }
        function move2() {
            window.open('우진님의 페이지의 url을 넣어주세요', '', '_blank');
        }
        function move3() {

        }
        function move5() {
            window.open('행복님의 페이지의 url을 넣어주세요', '', '_blank');
        }
    </script>
</head>
